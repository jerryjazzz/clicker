<ion-view title="{{group_name}}">
	<ion-nav-buttons side="right">
		<button class="button button-icon" ng-click="new()">
		  <i class="icon ion-person-stalker"></i>
		</button>
	</ion-nav-buttons>
    <ion-content padding="'false'" style="background: url(img/snowman.jpg) no-repeat center;" class="has-header">
      <ion-list ng-repeat="member in listOfAllGroupMembers">
        <ion-item>
          <ion-option-button class="button-assertive" ng-click="removeGroupMember(member.key)">
              <i class="ion-minus-circled"></i>
          </ion-option-button>
          <h2>{{member.name}}</h2>
          <p>{{member.email}}</p>
        </ion-item>
	    </ion-list>
    </ion-content>
</ion-view>
