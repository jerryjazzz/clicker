<ion-view title="Login">
    <ion-content padding="'true'" style="background: url(img/snowtree.jpg) no-repeat center;" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Enter your email" ng-model="userData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="password" ng-model="userData.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="" class="button button-balanced button-block" ng-click="login(userData)">Log in</a>
            <a href="" class="button icon ion-social-facebook button-positive button-block" ng-click="loginWithFacebook()">    Log in via Facebook
            </a>
            <a ui-sref="signup()" class="button button-royal button-block" >Create an account</a>
        </form>
            
    </ion-content>
</ion-view>
