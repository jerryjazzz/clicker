<ion-view title="Login">
    <ion-content padding="'true'" style="background: url(img/snowtree.jpg) no-repeat center;" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/group" class="button button-balanced button-block ">Log in</a>
            <a href="#/signup" class="button button-royal button-block ">Create an account</a>
        </form>
    </ion-content>
</ion-view>
